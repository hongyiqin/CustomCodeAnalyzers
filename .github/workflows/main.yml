# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: [ master ]  

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.101

    - name: Set version
      run: |
        echo '::set-env name=BUILD_VERSION::1.1.${{ github.run_number }}'
        
    - name: update .props
      uses: jacobtomlinson/gha-find-replace@master
      with:
        find: "#.#.#"
        replace: $BUILD_VERSION
        include: "qhy.codeanalyzers.props"
    
    # Build Nuget package
    - name: Build Nuget Package
      run: |
        cd CustomCodeAnalyzers
        dotnet pack -p:NuspecFile=qhy.codeanalyzers.nuspec -Version $BUILD_VERSION -o nupkg        
        
    # publish Nuget package
    - name: publish Nuget Package
      run: |
        ls        
        dotnet nuget push ./CustomCodeAnalyzers/nupkg/*.nupkg --skip-duplicate -k ${{secrets.NUGET_API_KEY}}  -s https://api.nuget.org/v3/index.json

 

        
        
